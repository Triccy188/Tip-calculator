<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<header>
  <img src="images/logo.svg" alt=" logo"/>
</header>
<div class="container">
  <div class="details-right">
    <h1 class="name"> Bill</h1>
    <div class="input-wrapper">
      <img src="images/icon-dollar.svg" alt="dollar sign" class="input-icon">
      <input type="text" class="input-field bill-input " placeholder="0" min="1" />
    </div>
  
  <p class="tip"> Select Tip %</p>
  <div class="discount">
    <button class="percentage">5%</button>
    <button class="percentage">10%</button>
    <button class="percentage">15%</button>
    <button class="percentage">25%</button>
    <button class="percentage">50%</button>
    <input type="text" class="percentaged" placeholder="Custom" min="1" />
  </div>
  <p class="number ">Number of People</p>
  <div class="input-number"> 
   <div class="error-message-holder"> <p class="people-error  error-message"></p></div>
    <img src="images/icon-person.svg" alt="icon" class="image"> 
    <input type="text" class="input-field People-input" placeholder="1" min="0" />
    
  </div>
</div>
<div class="details-left">
<div   class="amount">
  <p class="tip-amount">Tip Amount <br>
  <span class="person"> / person</span></p>
     <h1 class="tip-span">$ 0.00</h1>
    </div>
  

  <div class="amount "> 
    <p class="tip-amount">Total  <br>
    <span class="person"> / person</span>
  </p>  
     <h1 class="tip-span">$ 0.00</h1>
  </div>
  <button class="reset">RESET</button>
</div>
</div>
  <script src="index.js"></script>
</body>
</html>
